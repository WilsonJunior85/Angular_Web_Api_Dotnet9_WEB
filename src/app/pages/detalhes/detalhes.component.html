<div *ngIf="usuario" class="container mt-5 p-4 rounded shadow-sm bg-light">
    <h1 class="text-center mb-4 text-bg-primary">
        <i class="bi bi-person-circle"></i> Detalhes do Usuário
    </h1>
    <form>
        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-person"></i> Usuário:</label>
            <input type="text" class="form-control shadow-sm bg-white" value="{{usuario.usuario}}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-card-text"></i> Nome:</label>
            <input type="text" class="form-control shadow-sm bg-white" value="{{usuario.nome}}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-badge"></i> Sobrenome:</label>
            <input type="text" class="form-control shadow-sm bg-white" value="{{usuario.sobrenome}}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-envelope"></i> Email:</label>
            <input type="text" class="form-control shadow-sm bg-white" value="{{usuario.email}}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-calendar"></i> Data de Criação:</label>
            <input type="text" class="form-control shadow-sm bg-white"
                value="{{usuario.dataCriacao | date: 'dd/MM/yyy HH:mm'}}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-pencil-square"></i> Data de Alteração:</label>
            <input type="text" class="form-control shadow-sm bg-white"
                value="{{usuario.dataAlteracao | date: 'dd/MM/yyy HH:mm'}}" disabled>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a class="btn btn-info w-50 shadow-sm" [routerLink]="['/']">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>
    </form>
</div>
