<div class="container mt-5">

    <!-- <div class="text-end">
        <button class="btn btn-danger shadow-sm" style="width: 150px">
            <i class="bi bi-box-arrow-right"></i> Deslogar
        </button>
    </div> -->

    <!-- Botoes de auditoría e cadastrar usuários -->
    <div class="d-flex  justify-content-center gap-3 mt-4 mb-4">
        <button class="btn btn-primary w-50 shadow-sm" (click)="BuscarAuditorias()">
            <i class="bi bi-file-text-fill"></i> Auditorias
        </button>

        <button class="btn btn-secondary w-50 shadow-sm" [routerLink]="['/cadastro']">
            <i class="bi bi-person-fill-add"></i> Cadastrar Usuário
        </button>

    </div>

    <div class="mb-4">
        <label class="form-label fw-bold"><i class="bi-search"></i> Pesquisar por Nome:</label>
        <input class="form-control shadow-sm" type="text" placeholder="Digite o nome do usuário..."
            (input)="Pesquisar($event)" />
    </div>


    <div class="table-responsive shadow ">
        <table class="table table-hover table-bordered text-center">
            <thead class="table-secondary">
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                @if(usuarios.length > 0){
                @for(usuario of usuarios; track $index){
                <tr>
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.usuario}}</td>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.sobrenome}}</td>
                    <td>{{usuario.email}}</td>

                    <td class="d-flex justify-content-center gap-2">
                        <button class="btn btn-secondary btn-sm" [routerLink]="['/editar', usuario.id]">
                            <i class="bi bi-pencil-square"></i> Editar
                        </button>
                        <button class="btn btn-primary btn-sm" [routerLink]="['/detalhes', usuario.id]">
                            <i class="bi bi-file-earmark-text"></i> Detlahes
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="RemoverUsuarios(usuario.id)">
                            <i class="bi bi-trash"></i> Remover
                        </button>
                    </td>
                </tr>
                }
                }@else {
                <tr>
                    <td colspan="6" class="text-center text-muted">Nenhum usuário cadastrado!</td>
                </tr>
                }
            </tbody>
        </table>
    </div>

</div>
